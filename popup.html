<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>My Extension</h1>
      <button class="close-btn" id="closeButton">âœ•</button>
    </header>
    
    <div class="content">
      <div class="info-card">
        <p>Welcome to My Extension</p>
      </div>
      <h2>Links on This Page</h2>
      <ul id="link-list"></ul>
    </div>
  </div>

  <!-- Custom Modal -->
  <div id="warning-modal" class="modal">
    <div class="modal-content">
      <p id="warning-message"></p>
      <div class="modal-actions">
        <button id="modal-confirm" class="action-btn">Proceed Anyway</button>
        <button id="modal-cancel" class="action-btn">Close Tab!</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
